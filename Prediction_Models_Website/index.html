<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Prediction Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Prediction Models</h1>

    <div id="salary-predictor">
        <h2>Salary Predictor</h2>
        <p>Enter years of experience to predict salary.</p>
        <label for="experience">Years of Experience:</label><br>
        <input type="number" id="experience">
        <br><br>
        <button id="predict-salary">Predict Salary</button>
        <p id="salary-result"></p>
    </div>

    <div id="income-predictor">
        <h2>Income Predictor</h2>
        <p>Enter age and experience to predict income.</p>
        <label for="age">Age:</label><br>
        <input type="number" id="age">
        <br>
        <label for="income-experience">Experience (Years):</label><br>
        <input type="number" id="income-experience">
        <br><br>
        <button id="predict-income">Predict Income</button>
        <p id="income-result"></p>
    </div>

    <div id="ad-predictor">
        <h2>Advertising Sales Predictor</h2>
        <p>Enter ad budgets to predict sales.</p>
        <label for="tv">TV Budget ($):</label><br>
        <input type="number" id="tv">
        <br>
        <label for="radio">Radio Budget ($):</label><br>
        <input type="number" id="radio">
        <br>
        <label for="newspaper">Newspaper Budget ($):</label><br>
        <input type="number" id="newspaper">
        <br><br>
        <button id="predict-ad">Predict Sales</button>
        <p id="ad-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
